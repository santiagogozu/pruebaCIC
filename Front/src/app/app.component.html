<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Usuarios</h2>
  <div class="d-flex justify-content-start mb-3">
    <button class="btn btn-add" (click)="toggleCreateUser()">Agregar Usuario</button>
  </div>
  <div *ngIf="showCreateUser" class="mb-3">
    <input type="text" class="form-control mb-2" placeholder="Título" [(ngModel)]="newUser.title">
    <input type="text" class="form-control mb-2" placeholder="Cuerpo" [(ngModel)]="newUser.body">
    <button class="btn btn-primary" (click)="createUser()">Guardar Usuario</button>
</div>
  <div class="table-responsive">
    <table class="table table-striped table-hover user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>UserID</th>
          <th>Título</th>
          <th>Cuerpo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.userId }}</td>
          <td>{{ user.title }}</td>
          <td>{{ user.body }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
